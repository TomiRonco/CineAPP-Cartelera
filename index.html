<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TUP LC2 - TP Integrador - Cine</title>
    <!-- Estilos CSS -->
    <link rel="shortcut icon" href="img/cinema_popcorn.ico" type="image/x-icon">
    <link href="css/common.css" as="style" />
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/pages/index.css" />
</head>

<body>

    <header class="contenidoHeader">
        <h1>
            <!--Titulo Cabecera-->
            <img src="img/IconoCine.png" alt="Icono Cine" />
            <span class="titulo-seccion">Cartelera de Cine</span>
        </h1>
        
        <nav id="nav-bar">
            <!--Menu Superior-->
            <ul>
                <li class="current-page"><a href="#">Cartelera</a></li>
                <li><a href="favorities.html">Mis Favoritas</a></li>
                <li><a href="help.html">Ayuda</a></li>
            </ul>
        </nav>
    </header>

    <!-- Contenido principal de la página -->
    <main class="contenidoPrincipal">

        <h2 class="titulo-seccion">Últimas Películas en Cartelera</h2>
        <section id="form-movie-new">
            <!--Seccion para agregar una película favorita por código-->
            <form class="form-favoritos" id="form-favoritos">
                <div>
                    <label for="movie-code">Agregar Película Favorita por Código:</label>
                </div>
                <div>
                    <input type="text" id="movie-code" name="movie-code" />
                    <button type="submit">Agregar</button>
                </div>
            </form>
        </section>

        <section id="sec-messages">
            <p id="success-message" class="message success-message" style="display: none;">Película agregada con éxito
            </p>
            <p id="error-message" class="message error-message" style="display: none;">Error: La Película seleccionada
                no se
                encuentra en la API o se produjo un error al consultar</p>
            <p id="warning-message" class="message warning-message" style="display: none;">La Película ingresada ya se
                encuentra almacenada</p>
        </section>


        <section id="sec_peliculas">
            <!-- Seccion visualizacion de peliculas -->
            <div id="contenedorPeliculas" class="contenedorPeliculas"></div>
        </section>
        


        <div id="paginaActual" class="pagina-actual"></div>
        

        <section id="sec_paginador_peliculas">
            <!--Seccion de Paginacion-->
            <div class="paginacion" id="paginacion">
                <button id="btnAnterior">Anterior</button>
                <button id="btnSiguiente">Siguiente</button>
            </div>
        </section>

    </main>

    <footer>
        <p>Desarrollado con ♥ - LC2</p>
    </footer>

    <script defer src="js/common.js"></script>
    <script defer src="js/pages/index.js"></script>

</body>

</html>
